<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graphic Novels For Young Kids</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>Graphic Novels For Young Kids</h1>
    <section>
        <h2>Some Favorites: </h2>
        <ul>
            <li>Melowy Series by Courtney Powell</li>
            <li>Pea, Bee & Jay series by Brian “Smitty” Smith</li>
            <li>Measuring Up by Lily LaMotte</li>
        </ul>
        <section>
            <button id="addBook">Add a book</button>
            <input id="bookTitle" type="text"> 
        </section>

        <section id="bookCounterElement">
            <h2 id="newBookCount">New Books Added: 0</h2>
        </section>

        <section>
            <button id="add">Change theme</button>
        </section>

        <section id="crabContainer"></section>

        <img src="https://images.unsplash.com/photo-1469013078550-305e63b7c8f7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
            alt="view of spines of about 15 children's books lined up on shelf ">
    </section>
    <script src="index.js" type="text/javascript"></script>
</body>

</html>
